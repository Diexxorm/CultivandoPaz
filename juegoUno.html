<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 El Corazón Luminoso</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #3b2a63);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ff99cc;
    }

    #heart {
      width: 90px;
      height: 90px;
      position: relative;
      margin: 25px auto;
      transform: rotate(-45deg);
      background: #777;
      box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.6);
      transition: all 0.6s ease;
    }

    #heart::before,
    #heart::after {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: inherit;
    }

    #heart::before {
      top: -45px;
      left: 0;
    }

    #heart::after {
      left: 45px;
      top: 0;
    }

    .pulse {
      animation: pulse 0.8s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    #question {
      font-size: 1.1em;
      margin-bottom: 15px;
      padding: 0 10px;
    }

    .option {
      background: rgba(255,255,255,0.1);
      padding: 12px 15px;
      margin: 8px;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
    }

    .option:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .btn {
      background: #ff99cc;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff66a3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      #question { font-size: 1em; }
      .option { font-size: 0.9em; }
    }
  </style>
</head>
<body>

  <h1>💖 Fase 1: El Corazón Luminoso</h1>
  <div id="heart"></div>
  <div id="question"></div>
  <div id="options"></div>
  <div id="message"></div>
  <div id="buttons"></div>

  <script>
    const questions = [
      {
        text: "Un amigo olvidó traerte el cuaderno que le prestaste, ¿qué haces?",
        options: ["Le gritas por ser irresponsable", "Le recuerdas con amabilidad", "Dejas de hablarle"],
        correct: 1
      },
      {
        text: "Ves a alguien nuevo en clase que no conoce a nadie...",
        options: ["Lo invitas a sentarse contigo", "Ignoras su presencia", "Te burlas para hacer reír"],
        correct: 0
      },
      {
        text: "Si ganas un juego con trampas, ¿qué haces?",
        options: ["Lo celebras igual", "Confiesas que hiciste trampa", "Culpas a otro"],
        correct: 1
      },
      {
        text: "Tu compañero está triste, ¿qué podrías hacer?",
        options: ["Reírte de él", "Ignorarlo", "Preguntarle si quiere hablar"],
        correct: 2
      },
      {
        text: "¿Qué valor representa mejor la paz?",
        options: ["Respeto", "Egoísmo", "Indiferencia"],
        correct: 0
      }
    ];

    let current = 0;
    let brightness = 0; // inicia gris
    let score = 0;

    const heart = document.getElementById("heart");
    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    const messageDiv = document.getElementById("message");
    const buttonsDiv = document.getElementById("buttons");

    showQuestion();

    function showQuestion() {
      buttonsDiv.innerHTML = "";
      messageDiv.innerHTML = "";

      if (current >= questions.length) {
        endGame();
        return;
      }

      const q = questions[current];
      questionDiv.textContent = q.text;
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      heart.classList.add("pulse");
      setTimeout(() => heart.classList.remove("pulse"), 800);

      const correct = questions[current].correct;
      if (index === correct) {
        score++;
        messageDiv.textContent = "💫 ¡Bien hecho! Tu corazón se ilumina más.";
        brightness = Math.min(brightness + 1, 5);
      } else {
        messageDiv.textContent = "😔 Esa decisión apagó un poco tu brillo.";
        brightness = Math.max(brightness - 1, 0);
      }

      updateHeart();
      current++;
      setTimeout(showQuestion, 1500);
    }

    function updateHeart() {
      const colors = ["#777", "#ff9eb3", "#ff6f9c", "#ff4b6e", "#ff194f", "#ff0033"];
      const shadows = [
        "0 0 10px #555",
        "0 0 15px #ff9eb3",
        "0 0 20px #ff6f9c",
        "0 0 30px #ff4b6e",
        "0 0 40px #ff194f",
        "0 0 60px 20px rgba(255, 0, 100, 0.8)"
      ];
      heart.style.background = colors[brightness];
      heart.style.boxShadow = shadows[brightness];
    }

    function endGame() {
      optionsDiv.innerHTML = "";
      questionDiv.innerHTML = "";
      messageDiv.innerHTML = "";

      if (score >= 4) {
        messageDiv.innerHTML = "🌟 ¡Tu corazón brilla con fuerza! Has completado la Fase 1.";
        heart.style.boxShadow = "0 0 80px 40px rgba(255, 255, 255, 0.9)";
        const nextBtn = document.createElement("button");
        nextBtn.className = "btn";
        nextBtn.textContent = "➡️ Avanzar a la Fase 2";
        nextBtn.onclick = () => window.location.href = "juegoDos.html";
        buttonsDiv.appendChild(nextBtn);
      } else {
        messageDiv.innerHTML = "💔 Tu corazón perdió su brillo... pero puedes intentarlo de nuevo.";
        heart.style.background = "#555";
        heart.style.boxShadow = "0 0 15px #444";

        const retryBtn = document.createElement("button");
        retryBtn.className = "btn";
        retryBtn.textContent = "🔁 Reintentar";
        retryBtn.onclick = () => location.reload();

        const homeBtn = document.createElement("button");
        homeBtn.className = "btn";
        homeBtn.textContent = "🏠 Volver al Inicio";
        homeBtn.onclick = () => window.location.href = "index.html";

        buttonsDiv.appendChild(retryBtn);
        buttonsDiv.appendChild(homeBtn);
      }
    }
  </script>
</body>
</html>
