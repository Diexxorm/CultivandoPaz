<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Luz de la Cooperación</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #b19cd9, #89cff0, #fff176);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      color: #4b0082;
      margin-top: 20px;
      text-align: center;
      font-size: 1.8em;
      animation: fadeIn 2s ease-in;
    }

    #lamp {
      width: 100px;
      height: 160px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      border-radius: 50px 50px 10px 10px;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      transition: box-shadow 0.5s, background 0.5s;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transform: rotateY(0);
      transition: transform 0.5s;
      position: relative;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card-front {
      background-color: white;
    }

    .card-back {
      background-color: #d1c4e9;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
      font-size: 30px;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      color: #4b0082;
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      background-color: #7b68ee;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #9370db;
    }

    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(3, 80px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shuffle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <h1>💡 La Luz de la Cooperación</h1>
  <div id="lamp"></div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="next-btn" style="display:none;">Ir al siguiente nivel</button>

  <script>
    const icons = ["💜","💛","💙","🌈","🤝","✨"];
    let cards = [...icons, ...icons];
    shuffle(cards);

    const board = document.getElementById('game-board');
    const lamp = document.getElementById('lamp');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');

    let flippedCards = [];
    let matchedPairs = 0;
    let blockClick = false;

    // Animación de barajado al iniciar
    board.style.animation = "shuffle 1.5s ease-in-out";

    // Crear las cartas
    cards.forEach(symbol => {
      const card = document.createElement('div');
      card.classList.add('card');

      const front = document.createElement('div');
      front.classList.add('card-inner', 'card-front');

      const back = document.createElement('div');
      back.classList.add('card-inner', 'card-back');
      back.textContent = symbol;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener('click', () => flipCard(card, symbol));
      board.appendChild(card);
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card, symbol) {
      if (blockClick || card.classList.contains('flip')) return;
      card.classList.add('flip');
      flippedCards.push({card, symbol});

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.symbol === second.symbol) {
        matchedPairs++;
        flippedCards = [];
        updateLamp();
        if (matchedPairs === icons.length) finishGame();
      } else {
        blockClick = true;
        setTimeout(() => {
          first.card.classList.remove('flip');
          second.card.classList.remove('flip');
          flippedCards = [];
          blockClick = false;
        }, 900);
      }
    }

    function updateLamp() {
      const intensity = matchedPairs / icons.length;
      lamp.style.background = `radial-gradient(circle at center, rgba(255,255,150,${intensity}), transparent 70%)`;
      lamp.style.boxShadow = `0 0 ${intensity * 60}px rgba(255,255,100,${intensity})`;
    }

    function finishGame() {
      message.textContent = "🌟 ¡Excelente! Cuando cooperamos, todos brillamos más. 🌟";
      nextBtn.style.display = "inline-block";
      nextBtn.onclick = () => {window.location.href = "juegoCuatro.html";
      };
    }
  </script>
</body>
</html>
